# ------------ Core task intents (requests) ------------
# Use this when the user *asks for* schedules, often with verbs ("go", "get to", "leave")
- intent: request_bus_schedule
  examples: |
    - when is the next bus?
    - i want to go to [chicago](location)
    - i'd like to go to [oakland](location) tomorrow
    - how do i get to [the airport](location)?
    - show me buses from [downtown](location) to [homestead](location)
    - what time does the [61a](bus_route) leave?
    - i need information on the [54c](bus_route)
    - when is the next [28x](bus_route) from [downtown](location) to [the airport](location)?
    - find a bus from [mckeesport](location) to [homestead](location) at [10 am](departure_time)
    - get me from [south hills junction](location) to [oakland](location)
    - I need the [28X](bus_route) from [downtown](location) to [the airport](location) at [5 a.m.](departure_time)
    - When is the next [61A](bus_route) from [oakland](location) to [carnegie mellon](location)?
    - Schedule for the [54C](bus_route) from [bloomfield](location) to [waterfront](location) at [6:30 am](time)
    - when is the next [61A](bus_route) from [oakland](location) to [carnegie mellon](location)?
    - [28X](bus_route) from [downtown](location) to [the airport](location) at [5 a.m.](departure_time)

- intent: inform
  examples: |
    - [28X](bus_route)
    - [61A](bus_route)
    - [downtown](location)
    - [oakland](location)
    - [lawrenceville](location)
    - [squirrel hill](location)
    - [the airport](location)
    - [now](departure_time)
    - [5 a.m.](departure_time)
    - [7:30 in the evening](departure_time)
    - at [5 a.m.](departure_time)
    - [6:30 am](departure_time)
    - [noon](departure_time)
    - [7:30 in the evening](departure_time)
    - [now](departure_time)
    - [shadyside](location)
    - [waterfront](location)
    - [downtown](location)
    - [oakland](location)
    - [the airport](location)

- intent: request_next_bus
  examples: |
    - next bus please
    - when is the next one?
    - show next bus
    - what is the next departure?

- intent: request_previous_bus
  examples: |
    - previous bus
    - earlier bus
    - when was the last bus?
    - show earlier departure

