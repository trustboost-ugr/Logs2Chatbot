version: "3.1"

nlu:
- intent: greet
  examples: |
    - Welcome to the CMU Let's Go bus information system.
    - To get help at any time, just say Help or press zero.
    - What can I do for you?

- intent: ask_bus_schedule
  examples: |
    - I need the [28X](bus_number) from [downtown](location) to [the airport](location) at [5 a.m.](time)
    - When is the next [61A](bus_number) from [Oakland](location) to [Carnegie Mellon](location)?
    - [54C](bus_number) from [North Side](location) to [East Ohio Street](location) at [now](time)
    - What bus schedule information are you looking for?
    - For example, you can say, when is the next 28X from [DOWNTOWN](location) to [THE AIRPORT](location)? or I'd like to go from MCKEESPORT to HOMESTEAD tomorrow at 10 a.m..


- intent: request_bus_schedule
  examples: |
    - I need the bus schedule
    - Can you provide me with the bus schedule?
    - I would like to know the bus schedule
    - Please give me the bus schedule
    - Where can I find the bus schedule?
    - Tell me about the bus schedule

