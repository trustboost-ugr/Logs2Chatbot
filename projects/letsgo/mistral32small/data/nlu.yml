- intent: affirm
  examples: |
    - YES
    - YEAH
    - SURE    
    - THAT'S RIGHT
    - CORRECT
    - YOU GOT IT

- intent: ask_bus_info
  examples: |
    - Can you give me information about the bus routes you cover?
    - What bus routes do you cover?
    - Which bus routes can you provide information for?
    - Tell me about the bus routes you handle.
    - What are the bus routes available through your service?
    - Which bus routes do you have information on?

- intent: ask_next_bus
  examples: |
    - When is the next bus?
    - What time is the next bus?
    - Can you tell me when the next bus is?
    - I would like to know the time of the next bus.
    - Could you provide information on the next bus?
    - When does the next bus depart?

- intent: ask_previous_bus
  examples: |
    - When is the previous bus?
    - What time was the previous bus?
    - Can you tell me when the previous bus was?
    - I would like to know the time of the previous bus.
    - Could you provide information on the previous bus?
    - When did the previous bus depart?

